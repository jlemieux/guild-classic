<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-12">
      <h1 class="text-center">{{ title }}</h1>
      <p class="text-center">
        <a routerLink="/login" *ngIf="authType === 'register'">Have an account?</a>
        <a routerLink="/register" *ngIf="authType === 'login'">Need an account?</a>
      </p>
      <app-list-errors [rawErrors]="errors"></app-list-errors>
      <form [formGroup]="authForm" (ngSubmit)="submitForm()">
        <fieldset [disabled]="isSubmitting">
          <fieldset class="form-group">
            <input
              formControlName="username"
              placeholder="Username"
              class="form-control form-control-lg"
              type="text"
              *ngIf="authType === 'register'" />
          </fieldset>
          <fieldset class="form-group">
            <input
              formControlName="email"
              placeholder="Email"
              class="form-control form-control-lg"
              type="text" />
          </fieldset>
          <fieldset class="form-group">
            <input
              formControlName="password"
              placeholder="Password"
              class="form-control form-control-lg"
              type="password" />
          </fieldset>
          <button class="btn btn-lg btn-primary pull-right" [disabled]="!authForm.valid" type="submit">
            {{ title }}
          </button>
        </fieldset>
      </form>
    </div>

  </div>
</div>
