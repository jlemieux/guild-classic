<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="feed-toggle">
        <ul class="nav nav-pills outline-active">
          <li class="nav-item" *appShowAuthed="true">
            <a class="nav-link"
              [ngClass]="{'active': isPersonal}"
              (click)="personal()">
              Personal
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
              [ngClass]="{'active': !isPersonal}"
              (click)="all()">
              All
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <app-character-list [params]="characterListParams"></app-character-list>
    </div>
    <div class="col-6">
      <app-guild-list [params]="guildListParams"></app-guild-list>
    </div>
  </div>
</div>
