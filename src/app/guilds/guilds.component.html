<div class="row">
  <div class="col-12">
    <h2 *ngIf="guilds.length === 0">You have no guilds!</h2>
    <div class="card" *ngFor="let guild of guilds">
      <div class="card-body">
        <h5 class="card-title">{{ guild.name }}</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a [routerLink]="guild.name | kebabCase" class="btn btn-primary">Button</a>
      </div>
    </div>
  </div>
</div>
